<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ä°laÃ§ QR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    #reader { width: 250px; margin: 20px auto; }
  </style>
</head>
<body>

  <h1>ğŸ’Š Ä°laÃ§ QR Demo</h1>

  <h2>QR Kod OluÅŸtur</h2>
  <button onclick="generateQR()">Parol iÃ§in QR OluÅŸtur</button>
  <div id="qrcode"></div>

  <h2>QR Kod Oku</h2>
  <div id="reader"></div>

  <script>
    function generateQR() {
      const url = window.location.origin + "/parol.html";
      QRCode.toCanvas(document.getElementById("qrcode"), url, { width: 200 }, function (error) {
        if (error) console.error(error);
        console.log("QR oluÅŸturuldu:", url);
      });
    }

    // QR okuma
    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            console.log(`QR kod bulundu: ${qrCodeMessage}`);
            window.location.href = qrCodeMessage;
          },
          errorMessage => {}
        );
      }
    }).catch(err => console.error(err));
  </script>

</body>
</html>
